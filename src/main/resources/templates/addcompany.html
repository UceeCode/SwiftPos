<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Add New Company</h1>

    <!-- Form container with centered inputs -->
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form th:action="@{/register/saveSingle}" method="post" class="border p-4 rounded bg-light shadow">
                <!-- Company Name -->
                <div class="mb-3">
                    <label for="company_name" class="form-label">Company Name</label>
                    <input type="text" class="form-control" id="company_name" name="company_name" placeholder="Enter company name" required>
                </div>

                <!-- Company Address -->
                <div class="mb-3">
                    <label for="company_address" class="form-label">Company Address</label>
                    <input type="text" class="form-control" id="company_address" name="company_address" placeholder="Enter company address" required>
                </div>

                <!-- Company Phone Number -->
                <div class="mb-3">
                    <label for="company_phoneno" class="form-label">Company Phone Number</label>
                    <input type="text" class="form-control" id="company_phoneno" name="company_phoneno" placeholder="Enter company phone number" required>
                </div>

                <!-- Company Logo -->
                <div class="mb-3">
                    <label for="company_logo" class="form-label">Company Logo URL</label>
                    <input type="text" class="form-control" id="company_logo" name="company_logo" placeholder="Enter company logo URL">
                </div>

                <!-- Company Email -->
                <div class="mb-3">
                    <label for="company_email" class="form-label">Company Email</label>
                    <input type="email" class="form-control" id="company_email" name="company_email" placeholder="Enter company email" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="background-color: black; color: white; border: none">Save Company</button>
                </div>
            </form>

            <!-- Link back to company list -->
            <div class="text-center mt-4">
                <a href="/register/allcompanies" class="btn btn-secondary">Back to Company List</a>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS for responsiveness -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

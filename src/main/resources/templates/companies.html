<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Company List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Companies</h1>

    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center">
            <thead class="table-dark">
            <tr>
                <th>NO</th>
                <th>Company Name</th>
                <th>Company Address</th>
                <th>Company Logo</th>
                <th>Company Email</th>
                <th>Company Phone Number</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through the companies list -->
            <tr th:each="company, iterStat : ${companies}">
                <td th:text="${iterStat.count}">1</td>
                <td th:text="${company.company_name}">Company Name</td>
                <td th:text="${company.company_address}">Company Address</td>
                <td>
                    <img th:src="${company.company_logo}" alt="Company Logo" class="img-fluid rounded" width="50" height="50">
                </td>
                <td th:text="${company.company_email}">Email</td>
                <td th:text="${company.company_phoneno}">Phone Number</td>
                <td><a th:href="@{/register/updatecompany/{company_id}(company_id=${company.company_id})}" class="btn btn-primary" style="background-color: black; color: white">Update</a></td>
            </tr>
            </tbody>
        </table>
    </div>

    <div class="text-center mt-4">
        <a href="/register/addcompany" class="btn btn-primary" style="background-color: black; color: white; border: none" >Add New Company</a>
    </div>
</div>

<!-- Bootstrap JS for responsiveness -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

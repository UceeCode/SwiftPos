<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Company</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">Update Company</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <!-- Form with hidden company_id field -->
            <form th:action="@{/register/update}" th:object="${company}" method="post" class="border p-4 rounded bg-light shadow">
                <!-- Hidden field for Company ID -->
                <input type="hidden" th:field="*{company_id}" />

                <!-- Company Name -->
                <div class="mb-3">
                    <label for="company_name" class="form-label">Company Name</label>
                    <input type="text" th:field="*{company_name}" class="form-control" id="company_name" placeholder="Enter company name" required>
                </div>

                <!-- Company Address -->
                <div class="mb-3">
                    <label for="company_address" class="form-label">Company Address</label>
                    <input type="text" th:field="*{company_address}" class="form-control" id="company_address" placeholder="Enter company address" required>
                </div>

                <!-- Company Phone Number -->
                <div class="mb-3">
                    <label for="company_phoneno" class="form-label">Company Phone Number</label>
                    <input type="text" th:field="*{company_phoneno}" class="form-control" id="company_phoneno" placeholder="Enter company phone number" required>
                </div>

                <!-- Company Logo -->
                <div class="mb-3">
                    <label for="company_logo" class="form-label">Company Logo URL</label>
                    <input type="text" th:field="*{company_logo}" class="form-control" id="company_logo" placeholder="Enter company logo URL">
                </div>

                <!-- Company Email -->
                <div class="mb-3">
                    <label for="company_email" class="form-label">Company Email</label>
                    <input type="email" th:field="*{company_email}" class="form-control" id="company_email" placeholder="Enter company email" required>
                </div>

                <!-- Submit Button -->
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" style="background-color: black; color: white; border: none">Update Company</button>
                </div>
            </form>

            <div class="text-center mt-4">
                <a href="/register/allcompanies" class="btn btn-secondary">Back to Company List</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
